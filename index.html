<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css'
        integrity='sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=='
        crossorigin='anonymous' />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Slider</title>
</head>

<body>
    <div id="app">
        <div class="container vh-100">
            <div class="row">
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <i class="fas fa-angle-left fa-4x clickable" @click="decreaseCurrent"></i>
                </div>
                <div class="col-6 ">
                    <figure class="slider d-flex align-items-center">
                        <img v-for="(image,i) in images" :src="image" alt="" class="img-fluid" :class="isActive(i)" >
                        <div id="slider-dots" class="d-flex justify-content-between align-items-center">
                            <div v-for="(dot,i) in images"class="dot mx-2 clickable" :class="isActive(i)" @click="setCurrent(i)"></div>
                        </div>
                    </figure>
                </div>
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <i class="fas fa-angle-right fa-4x clickable" @click="increaseCurrent"></i>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
